{% extends 'base.html' %}

{% block body %}
<body style= "background-color:#fef4ec">
{% endblock body %}

{% block main %}
<div class="container">
	<div class="col-md-12">			
		<form class="request-form" role="form" action="#" method="post">
			<div class="row">
				<div class="col-md-12" style = "padding-top: 30px;">
					<h1>Create Request</h1>
				</div>
			</div>
			<div class="row">
				<div class="templatemo-one-signin col-md-12">
					<div class="form-group">
						<div class="col-md-12">
							<p>{{error}}</p>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">	
                            <label for="request" class="control-label-bigger">Request Details</label>
                            <br>
                            <label for="requester" class="control-label">Select Athlete</label>
                            <select id="athlete_id" name="athlete_id" class="form-control">
								
							{% for item in docs %}
                                <option value={{item._id}}>{{item.fullname}}</option>
                            {% endfor %}
							</select>
                        </div>              
					</div>
					<div class="form-group">
						<div class="col-md-12">
						<label for="amount" class="control-label">How much money do you need?</label>
						<div class="templatemo-input-icon-container">
                            <i class="fa fa-inr" style="color: black;"></i>
							<input type="number" class="form-control" id="request_amt" name="request_amt" placeholder="">
						</div>
						</div>
					</div>
                    <div class="form-group">
						<div class="col-md-12">
						<label for="date" class="control-label">When do you need this money by?</label>
						<input type="date" class="form-control" id="request_enddate" name="request_enddate" placeholder="">
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
						<label for="title" class="control-label">What is the subject of your request?</label>
						<input type="text" class="form-control" id="request_subject" name="request_subject" placeholder="">
						</div>
					</div>
                    <div class="form-group">
						<div class="col-md-12">
						<label for="description" class="control-label">Please add a short description of your request</label>
                        <textarea type="text" class="form-control" id="description" name="description"></textarea>
                        </div>
					</div>
                    <div class="form-group">
						<div class="col-md-12">
						<label for="addresee" class="control-label">You will receive sponsorship by cheque. Who should the cheque be addressed to?</label>
                        <input type="text" class="form-control" id="addressee" name="addressee">
                        </div>
					</div>
                    <div class="form-group">
						<div class="col-md-12">
						<label for="confirm-addresee" class="control-label">Please retype who the cheque should be addressed to.</label>
                        <input type="text" class="form-control" id="confirm-addressee" name="confirm-addressee">
                        </div>
					</div>
                    <div class="form-group">
						<div class="col-md-12">
                        <br>
						<label for="contact" class="control-label-bigger">Who should the sponsor contact?</label>
                        <br>
                        <label for="contact-name" class="control-label">Contact name</label>
                        <input type="text" class="form-control" id="contact-name" name="contact-name">
                        <label for="contact-phone" class="control-label">Contact phone</label>
                        <input type="tel" class="form-control" id="contact-phone" name="contact-phone"  value="+91">
                        </div>
					</div>

					<div class="row">
						<div class="col-sm-12">
						  <input type="submit"  value="Add Request" class="btn btn-info" style= "font-size:16px">
						</div>
					  </div>

							</form>		      		      

						</div>	
					</div>	

				</div>
			</div>				 	
		</form>		      		      
	</div>
</div>
{% endblock main %}
