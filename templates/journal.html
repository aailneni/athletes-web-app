{% extends 'base.html' %}

{% block main %}


<body style= "background-color:#fef4ec">
    <div class="product_section layout_padding">
      <div class="container">
        <div class="row">
            <div class="col-sm-12" style="position:relative;top:5%;left:2%;">
                <h1>{{title}}</h1>
            </div>
        </div>
   
        <div class="row" style="background-color:#fef4ec"></div>

          <div class="row" >
            <form  name="requestForm4" id="requestForm4" action="{{ url_for('validate_coachtemplate') }}" method="post">
                <input type="hidden" name="type" id="type" value=4>
                <input type="hidden" name="actionID" id="actionID" value={{request.args.get('actionID')}}>
                <input type="hidden" name="sponsorID" id="sponsorID" value={{request.args.get('sponsorID')}}>
                    <div class="templatemo-one-signin col-md-15">
 
                      {% for item in journalData %}
                      <svg width="1500" height="350" style="position:relative;top:10%;left:-50px">
                      <g>
                       <rect x="50" y="20" rx="20" ry="20" width="1000" height="250" style="fill:white;stroke:black;stroke-width:5;opacity:0.5"/>
                       <text x="6%" y="13%"  fill="black" dominant-baseline="middle" text-anchor="start" font-size="16px" id="dynamicText">Subject:{{item.subject}}</text>
                       <text x="6%" y="23%"  fill="black" dominant-baseline="middle" text-anchor="start" font-size="16px" id="dynamicText">Date:{{item.journaldate}}</text>
                       <text x="6%" y="33%"  fill="black" dominant-baseline="middle" text-anchor="start" font-size="16px" id="dynamicText">Description:</text>
                       <foreignObject x="6%" y="37%" width="100" height="150">
                        <body>
                            <div>{{item.description}}</div>
                        </body>
                        </foreignObject>
                     </g>
                     </svg>
                     {% endfor %}
                                    
                    </div>
                            
              </form>                  
          </div>	
    </div>
</body>        			 	
             	

{% endblock main %}
