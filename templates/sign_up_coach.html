
{% extends 'base.html' %}

{% block body %}
<body class="templatemo-bg-image-1">
{% endblock body %}

{% block main %}
<div class="container">
		<div class="col-md-12">			
			<form class="form-horizontal templatemo-login-form-2" role="form" action="#" method="post" enctype="multipart/form-data">
				<div class="row">
					<div class="col-md-12" style = "padding-top: 30px">
						<h1>Sign up</h1>
					</div>
				</div>
				<div class="row">

			

				
					<div class="templatemo-one-signin col-md-15">
				        <div class="form-group">
							<div class="col-md-12">
								<p>{{error}}</p>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-12">		          	
							  <label for="username" class="control-label">Firstname</label>
							  <div class="templatemo-input-icon-container">
								  <i class="fa fa-user"></i>
								  <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter Firstname">
							  </div>		            		            		            
							</div>              
						  </div>
						  <div class="form-group">
							<div class="col-md-12">
							  <label for="password" class="control-label">Surname</label>
							  <div class="templatemo-input-icon-container">
								  <i class="fa fa-user"></i>
								  <input type="text" class="form-control" id="surname" name="surname" placeholder="Enter Surname">
							  </div>
							</div>
						  </div>
						<div class="form-group">
				          <div class="col-md-12">		          	
				            <label for="E-Mail" class="control-label">E-Mail</label>
				            <div class="templatemo-input-icon-container">
				            	<i class="fa fa-envelope"></i>
				            	<input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
				            </div>		            		            		            
				          </div>              
				        </div>
						<div class="form-group">
							<div class="col-md-12">		          	
							  <label for="E-Mail" class="control-label">Phone Number</label>
							  <div class="templatemo-input-icon-container">
								  <i class="fa fa-phone"></i>
								  <input type="input" class="form-control" id="phoneno" name="phoneno" placeholder="Enter Phone Number">
							  </div>		            		            		            
							</div>              
						  </div>
					<div class="templatemo-one-signin col-md-15">
				        <div class="form-group">
				          <div class="col-md-12">		          	
				            <label for="username" class="control-label">Username</label>
				            <div class="templatemo-input-icon-container">
				            	<i class="fa fa-user"></i>
				            	<input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">
				            </div>		            		            		            
				          </div>              
				        </div>
				        <div class="form-group">
				          <div class="col-md-12">
				            <label for="password" class="control-label">Password</label>
				            <div class="templatemo-input-icon-container">
				            	<i class="fa fa-lock"></i>
				            	<input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
				            </div>
				          </div>
				        </div>
						<div class="form-group">
							<div class="col-md-12">
								<i class="fa fa-photo"></i>
								 <label for="profileimg" class="control-label">Profile Picture</label>
							  <div class="templatemo-input-icon-container" style="display: inline-block; vertical-align: middle;">
								 	<input type= "file" name="profileimg" id= "profileimg" onchange="fileValidation('profileimg')">							  </div>
							</div>
						  </div>
				        <div class="form-group">
							<div class="col-md-12">		          	
							  <label for="username" class="control-label">Additional Info</label>
							  <div class="templatemo-input-icon-container">
								  <i class="fa "></i>
								  <textarea name="additional_info" id="additional_info" class="form-control" rows="3" cols="50">Enter Additonal Info</textarea>
								  
							  </div>		            		            		            
							</div>              
						  </div>
				        <div class="form-group">
				          <div class="col-md-12">
				            <input type="submit" value="SIGN UP" class="btn btn-warning">
				          </div>
				        </div>
				        <div class="form-group" align="center">
				          	<div class="col-md-12">
				        	<a href="login" class="text-center"><span style="color:#FFFFFF">Login</a></span>

				       	 	</div>
				    	</div>
					</div>
					
							

						</a>
					   
				</div>				 	
		      </form>		      		      
		</div>
	</div>

	<script src="static/js/formscripts.js"></script> 
	
{% endblock main %}
